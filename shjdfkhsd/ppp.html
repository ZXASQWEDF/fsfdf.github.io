<html>

<head>
    <meta charset="utf-8">
    <title>CSS 网页布局 - 菜鸟教程(runoob.com)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
        }
        /* 头部样式 */
        
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        /* 导航条 */
        
        .topnav {
            overflow: hidden;
            background-color: #333;
        }
        /* 导航链接 */
        
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        /* 链接 - 修改颜色 */
        
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        /* 下拉按钮样式 */
        
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        /* 容器 <div> - 需要定位下拉内容 */
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        /* 下拉内容 (默认隐藏) */
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }
        /* 下拉菜单的链接 */
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        /* 鼠标移上去后修改下拉菜单链接颜色 */
        
        .dropdown-content a:hover {
            background-color: #f1f1f1
        }
        /* 在鼠标移上去后显示下拉菜单 */
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* 当下拉内容显示后修改下拉按钮的背景颜色 */
        
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        
        h2 {
            top: 30px;
            right: 5px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>代打平台</h1>
    </div>
    <div class="topnav">
        <a href="#">主頁</a>
        <a href="#">fgdgdfg</a>
        <a href="#">我的</a>
    </div>
    <center>
        <div class="dropdown">
            <button class="dropbtn">下拉菜单</button>
            <div class="dropdown-content">
                <a href="#">菜鸟教程 1</a>
                <a href="#">菜鸟教程 2</a>
                <a href="#">菜鸟教程 3</a>
    </center>
</body>

</html>
